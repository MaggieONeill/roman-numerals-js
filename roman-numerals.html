<!DOCTYPE html>
<html>
  <head>
    <link href ="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Convert a number to Roman Numerals!</title>
  </head>
  <body>
    <div class = "container">
      <h1>Roman Numerals converter:</h1>

      <form id="userinput">
        <div class="form-group">
          <label for="englishnumber">What number would you like to convert?:</label>
          <input id="englishnumber" type="text">

        </div>

        <button type="submit" class="btn"> Convert for me! </button>
      </form>

      <div id="result">
        <p>Here you go... <span class="romannumber"></span></p>
      </div>
    </div>
  </body>
  </html>
